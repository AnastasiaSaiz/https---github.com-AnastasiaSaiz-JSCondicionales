<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(window.prompt("escribe un número"));
        let num2=parseInt(window.prompt("escribe otro"));
        let suma=num1+num2
        console.log( "la suma es:" + suma);

        let resta=num1-num2 
        console.log( "la resta es:" + resta);

        let media=(num1+num2)/num2
        console.log( "la media es:" + media);

        let multip=num1*num2
        console.log( "la multiplicación es:" + multip);

        if (num1>num2){
            console.log("El" + num1 + "Es el más grande" + "&" + num2+ "Es el más pequeño")
        }
        else if(num2>num1){
            console.log("EL" + num2 + "es el más grande" + "&" + num1 + "es el más pequeño")
        }
    </script>
</body>
</html>
