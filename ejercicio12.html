<body>
    <script>
        /*Resultado de carrera. Hacer varios programas en los que se le pregunta al usuario el puesto en el que acabó. Después:

Si el valor de puesto es 1 mostramos mensaje con "Ganaste", si no "Lo importante es participar”.*/

        let puesto = parseInt(window.prompt("¿En qué puesto acabaste?"));
        if (puesto == 1) {
            window.alert("Ganaste")
        }
        else { window.alert("Lo importante es participar") }

        /*Si el valor de puesto es 1, mostramos mensaje con "Medalla de oro", si el valor de puesto es 2, mostramos el mensaje con "Medalla de plata", si es 3 "Medalla de bronce" y al resto "Lo importante es participar.*/



        puesto = parseInt(window.prompt("¿En qué puesto acabaste?"));

        if (puesto == 1) {
            window.alert("Medalla de oro");
        }
        else if (puesto == 2) {
            window.alert("Medalla de plata");
        }
        else if (puesto == 3) {
            window.alert("Medalla de bronce");
        }
        else { window.alert("Lo importante es participar") }

        /*Con switch: Si el valor de puesto es 1, mostramos mensaje con "Medalla de oro", si el valor de puesto es 2, mostramos el mensaje con "Medalla de plata", si es 3 "Medalla de bronce" y al resto "Lo importante es participar.*/

        puesto = parseInt(window.prompt("¿En qué puesto acabaste?"));

        switch (puesto) {
            case 1:
                window.alert("Medalla de oro");
                break;
            case 2:
                window.alert("Medalla de plata");
                break;
            case 3:
                window.alert("Medalla de bronce");
                break;

            default:
                window.alert("Lo importante es participar");
        }

        /*Los puestos 1, 2 y 3 ven el mensaje "Sube al podium", el resto ven el mensaje "Se acabó la carrera". Hazlo usando un if/else.*/

        puesto = parseInt(window.prompt("¿En qué puesto acabaste?"));

if (puesto == 1 || puesto==2|| puesto==3) {
    window.alert("Sube al podium");
}
else {
    window.alert("Se acabó la carrera");
}


    </script>
</body>

</html>
