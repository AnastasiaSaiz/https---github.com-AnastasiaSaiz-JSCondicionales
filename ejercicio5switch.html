<html lang="en">

<head>

<body>
    <script>
        
        let dia = window.prompt("¿Que día de la semana es?");
        
        switch (dia) {
            case "lunes":
            window.alert("Es lunes");
            break;

            case "martes":
            window.alert("es martes");
            break;

            case "miercoles":
            window.alert("es miercoles");
            break;

            case "jueves":
            window.alert("es jueves");
            break;

            case "viernes":
            window.alert("es viernes");
            break;

            case "sabado":
            case "domingo":
            window.alert("es finde");
            break;

            default:
            window.alert("valor no valido");
            break;

        }
        

    </script>

</body>

</html>
