    <script>
        /*Escribe un programa que pida dos números enteros entre 25 y 75 y que diga si hay un dígito en común entre los dos números.
        */

        let num1 = window.prompt("escribe un mayor que 25");
        let num2 = window.prompt("escribe num menor que 75");

        if (num1 < 25 || num2 > 75){
            window.alert("Los numeros tienen que estar entre 25 y 75")
        }
        else if( num1.substring(0,1) == num2.substring(0,1) || num1.substring(0,1)==num2.substring(1,1))
        {window.alert("Hay un digito en comun")

        }
        else if( num1.substring(1,1) == num2.substring(0,1) || num1.substring(1,1)==num2.substring(1,1))
        {window.alert("Hay un digito en comun")

        }

        



    </script>
