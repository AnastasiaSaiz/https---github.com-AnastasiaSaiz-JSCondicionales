<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Crea un programa para ver si los comerciales reciben un extra. 
        Si venden mÃ¡s de 500 euros, les damos un extra de el 5% del total de lo que han vendido. 
        El usuario introduce su nombre y el precio de las ventas. 
        Muestra en pantalla su nombre, 
        seguido de las ventas y en el caso de que las ventas superen 500 euros el 5% de las ventas como extra.*/

        let ventas=parseInt(window.prompt("Ingresa tus ventas"));
         let Nombre=window.prompt("Escribe tu nombre");
        let extra = 0
         if (ventas > 500){
            extra= (ventas * 5) /100
            window.alert("Comercial: " + Nombre +"Ventas: " + ventas + "Extra: " + extra) 
         }else{
            window.alert("Comercial: " + Nombre +"Ventas: " + ventas) 
         }

    </script>
</body>
</html>
